<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-In-System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Besucher Check-In</h1>
      <form id="checkin-form">
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required />

        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required />

        <label for="firma">Firma:</label>
        <input type="text" id="firma" name="firma" />

        <label for="ansprechperson">Ansprechperson:</label>
        <input type="text" id="ansprechperson" name="ansprechperson" required />

        <button type="submit">Check-In</button>
      </form>

      <p id="confirmation" class="hidden">Danke f√ºr Ihren Check-in!</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
